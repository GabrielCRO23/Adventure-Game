<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" type="text/css" href="//undertalefonts.duodecima.technology/webfonts/stylesheet.css">
    <title>Tic Tac Toe 2</title>
</head>
<body>
    
    <div id = "startingScreen">
    <h1 id ='animate'>YOU ARE ABOUT TO EMBARK ON A JOURNEY...</h1>
    <p class ='info'>Use your arrow keys ↑ ↓ and Enter or press a button to begin</p>
    
    <div class = "startbuttoncontainer">
    <button id = "startGame"><div class="blink">></div>Start Game</button>
    <button id = "options"><div class="blink">></div>Options</button>
    </div> 
    </div>



    <div class = "gameBoard" id = "gameBoard1">
        <div class="cell" id ="1"></div>
        <div class="cell" id ="2"></div>
        <div class="cell" id ="3"></div>
        <div class="cell" id ="4"></div>
        <div class="cell" id ="5"></div>
        <div class="cell" id ="6"></div>
        <div class="cell" id ="7"></div>
        <div class="cell" id ="8"></div>
        <div class="cell" id ="9"></div>
    </div>
