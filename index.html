<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
    <script defer src="javascript.js"></script>
    
    <link rel="stylesheet" type="text/css" href="//undertalefonts.duodecima.technology/webfonts/stylesheet.css">

    <title>Tic Tac Toe 2</title>
</head>
<body>
    
    <div id = 'quotecontainer'>
    <div id = "randomquote1" class = "moverX">GET OUT!</div>
    <div id = "randomquote2"class = "moverY">TURN BACK!</div>
    <div id = "randomquote3"class = "moverX">DANGER!</div>
    <div id = "randomquote4"class = "moverY">GO HOME!</div>
    </div>
    <button id ="initButton"><div class="blink">></div>Start</button>
    
    <h1 id ='animate'></h1>
    <h2 id = 'animate2'></h2>
        
    
    <div id = "startingScreen">
    
    <p class ='info' id ='info'>Use the arrow keys ↑ ↓ and Enter or press a button to begin</p>
    
    <div class = "startbuttoncontainer">
    <button id = "startGame"><div class="blink">></div>Begin Journey</button>
    <button id = "options"><div class="blink">></div>Language Settings</button>
    </div> 
    </div>
    <div id = "characterSelection">
    <p class ='info2' id ='info2'>Use the arrow keys ← → and Enter or press a character to begin</p>
        <div class = "characters">
        <img src = "toriel.png" id = "toriel" class = "move" tabindex="0">
        <img src = "Papyrus.png" id = "papyrus" class = "move" tabindex="0">
        <img src = "Undyne.png" id = "undyne" class = "move" tabindex="0">
        
    </div>
    
  
        <div class = "characterstext">
            <p>Toriel</p>
            <p>Papyrus</p>
            <p>Undyne</p>
        </div>
    </div>

    <div id = "playerCharacter">
        <img src = "toriel.png" id = "toriel2">
        <p id = "torieldialogue"></p>

        <img src = "Papyrus.png" id = "papyrus2">
        <p id = "papyrusdialogue"></p>

        <img src = "Undyne.png" id = "undyne2">
        <p id = "undynedialogue"></p>

        <p id = "sansdialogue"></p>
        <img src = "Sans.png" id = "sans">
        
        
    
        
    </div>
    <button id = "continuebutton" class ="move"><div class="blink">></div>Continue</button>
    <button id = "readnote" class ="move"><div class="blink">></div>Read note</button>
    <button id = "continuebutton2" class ="move"><div class="blink">></div>Continue</button>
    <button id = "respondbutton" class ="move"><div class="blink">></div>Respond</button>
    <div id = "credits">Coded and translated by Gabriel Hrastovic</div>



    <div class = "gameBoard" id = "gameBoard1">
        <div class="cell" id ="1"></div>
        <div class="cell" id ="2"></div>
        <div class="cell" id ="3"></div>
        <div class="cell" id ="4"></div>
        <div class="cell" id ="5"></div>
        <div class="cell" id ="6"></div>
        <div class="cell" id ="7"></div>
        <div class="cell" id ="8"></div>
        <div class="cell" id ="9"></div>
    </div>
    
</body>
</html>
